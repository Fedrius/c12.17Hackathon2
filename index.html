<!DOCTYPE html>
<html>
<head>
    <title>Surfs Up</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainPageContainer">
        <button class="muteButton">Mute</button>

        <div class="formContainer">
            <form onmouseenter="playSeagull()" class="inputForm">
                <input class="locationInput" type="text" name="search" placeholder="Search..">
            </form>
            <button onmouseenter="playBirdChirp()" onclick="playTakePlunge()" class="searchButton"></button>

        </div>
    </div>

    <div class="dataPageContainer">
        <div class="headerContainer">
            <div class="sunrise">
                <div class="sunriseTitle">Sunrise</div>
                <div class="sunImg"></div>
                <div class="sunriseTime"></div>
            </div>
            <div class="mainTitle">
                <h1 class="beachName"></h1>
                <h2 class="beachLocation"></h2>
            </div>
            <div class="sunset">
                <div class="sunriseTitle">Sunset</div>
                <div class="moonImg"></div>
                <div class="sunsetTime"></div>
            </div>
            <button class="muteButton">Mute</button>
        </div>

        <div class="weatherInfoContainer">
            <div class="tempBox temp1" id = "0">
                <div class="tempTime">6:00am</div>
                <div class="tempPic"></div>
                <div class="tempTemp"></div>

            </div>
            <div class="tempBox temp2" id = "1">
                <div class="tempTime">9:00am</div>
                <div class="tempPic"></div>
                <div class="tempTemp"></div>

            </div>
            <div class="tempBox temp3" id = "2">
                <div class="tempTime">Noon</div>
                <div class="tempPic"></div>
                <div class="tempTemp"></div>
            </div>
            <div class="tempBox temp4" id = "3">
                <div class="tempTime">3:00pm</div>
                <div class="tempPic"></div>
                <div class="tempTemp"></div>

            </div>
            <div class="tempBox temp5" id = "4">
                <div class="tempTime">6:00pm</div>
                <div class="tempPic"></div>
                <div class="tempTemp"></div>

            </div>
        </div>
        <div class="infoContainer">
            <div class="tideInfoContainer">
                <div class = "tideInfoHeader">Statistics</div>
                <div class="tideInfoDataContainer">
                    <div class="tideInfoCategories">
                        <div class="categoryTitle">Swell:</div>
                        <div class="categoryTitle">Water Temperature:</div>
                        <div class="categoryTitle">Wind Direction/Speed:</div>
                        <div class="categoryTitle tide">Morning Tide: </div>
                    </div>
                    <div class="tideInfoData">
                        <div class="dataTitle swellData"></div>
                        <div class="dataTitle waterTempData"></div>
                        <div class="dataTitle windData"></div>
                        <div class="tideData"></div>
                        <!--removed class dataTitle from tideData since its only one value -->
                    </div>
                </div>
            </div>
            <div class="pictureInfoContainer">
                <div class = "pictureInfoHeader">Pictures</div>
                <div class="pictureInfoDataContainer"></div>
            </div>
        </div>

    </div>

    <!--Picture Modal-->
    <div class="pictureModal">
        <div class="pictureContent">
            <button class="modalButton" onclick="closeModal()">Close</button>
            <p></p>
        </div>
    </div>

</body>
</html>
